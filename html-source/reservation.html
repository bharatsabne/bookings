	<script>
		let attensation = Prompt();
		const elem = document.getElementById('reservation-dates');
		const rangepicker = new DateRangePicker(elem, {
			format: "yyyy-mm-dd",
		});
		// Example starter JavaScript for disabling form submissions if there are invalid fields
		(() =>
		{
			'use strict'

			// Fetch all the forms we want to apply custom Bootstrap validation styles to
			const forms = document.querySelectorAll('.needs-validation')

			// Loop over them and prevent submission
			Array.from(forms).forEach(form =>
			{
				form.addEventListener('submit', event =>
				{
					if (!form.checkValidity())
					{
						event.preventDefault()
						event.stopPropagation()
					}
					form.classList.add('was-validated')
				}, false)
			})
		})();

		document.getElementById("colorButton").addEventListener("click", function ()
		{
			let html = `<form id="checkAvalabilityForm" action="" method="post" novalidate class="needs-validation">
					<div class="form-row">
						<div class="col">
							<div class="form-row" id="reservations-dates-model">
								<div class="col">
									<input disabled required class="form-control" type="text" name="start" id="start"
										placeholder="Arrival" autocomplete="off">
								</div>
								<div class="col">
									<input disabled required class="form-control" type="text" name="end" id="end"
										placeholder="Departure" autocomplete="off">
								</div>
							</div>
						</div>
					</div>
				</form>`;
			attensation.Custom({ msg: html, title: "Choose your Dates" });
		})
		function Notify(msg, type)
		{
			notie.alert({
				type: type,
				text: msg
			})
		}
		function NotifyModal(title, msg, icon, myConfirmButtonText)
		{
			Swal.fire({
				title: title,
				html: msg,
				icon: icon,
				confirmButtonText: myConfirmButtonText
			})
		}
		function Prompt()
		{
			const Toast = function (c)
			{
				const {
					msg = "",
					myIcon = "success",
					position = "top-end",
				} = c;
				const Toast = Swal.mixin({
					toast: true,
					title: msg,
					icon: myIcon,
					position: position,
					showConfirmButton: false,
					timer: 3000,
					timerProgressBar: true,
					didOpen: (toast) =>
					{
						toast.addEventListener('mouseenter', Swal.stopTimer)
						toast.addEventListener('mouseleave', Swal.resumeTimer)
					}
				})

				Toast.fire({})
			}
			const Success = function (c)
			{
				const {
					title = "",
					icon = "success",
					text = "",
					footer = ""
				} = c;
				Swal.fire({
					icon: icon,
					title: title,
					text: text,
					footer: footer
				})
			}
			const Error = function (c)
			{
				const {
					title = "",
					icon = "error",
					text = "",
					footer = ""
				} = c;
				Swal.fire({
					icon: icon,
					title: title,
					text: text,
					footer: footer
				})
			}
			const Custom = async function (c)
			{
				const {
					msg = "",
					title = ""
				} = c;
				const { value: formValues } = await Swal.fire({
					title: title,
					html: msg,
					backdrop: false,
					focusConfirm: false,
					showCancelButton: true,
					willOpen: () =>
					{
						const elemModel = document.getElementById('reservations-dates-model');
						const rangepickerModel = new DateRangePicker(elemModel, {
							format: "yyyy-mm-dd",
							ShowOnFocus: true,
							opens: 'left',
						});
					},
					preConfirm: () =>
					{
						return [
							document.getElementById('start').value,
							document.getElementById('end').value
						]
					},
					didOpen: () =>
					{
						document.getElementById('start').removeAttribute('Disabled');
						document.getElementById('end').removeAttribute('Disabled');
					}
				})

				if (formValues)
				{
					Swal.fire(JSON.stringify(formValues))
				}
			}
			return {
				Toast: Toast,
				Success: Success,
				Error: Error,
				Custom: Custom,
			}
		}
	</script>
